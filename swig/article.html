{% extends 'layout.html' %}

{% block title %}{{article.title}} by {{site.author.name}}{% endblock %}

{% block content %}
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="kalisjoshua">Tweet</a>

  <article>
    <div class="published">{{article.published}}</div>

    {{article.body|safe}}

    <div class="tags--nolink">{{article.tags}}</div>
  </article>

  <div class="disqussion">
    <div id="disqus_thread"></div>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <p><a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a></p>
  </div>

{% endblock %}
