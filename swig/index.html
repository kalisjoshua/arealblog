{% extends 'layout.html' %}

{% block content %}

  <h2>Articles</h2>

  {% for article in articles %}
  <article class="intro">
    <div class="published">{{article.published}}</div class="published">
    <h3><a href="{{article.link}}">{{article.title}}</a></h3>
    <p>{{article.intro}}</p>
    <div class="tags">{{article.tags}}</div>
  </article>
  {% endfor %}

{% endblock %}
