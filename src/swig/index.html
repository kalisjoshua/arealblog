{% extends 'layout.html' %}

{% block content %}

  <h2>Articles</h2>

  {% for article in articles %}
  {% if showDrafts || !article.draft %}
  <article class="intro">
    <time class="published" datetime="{{article.published | date('Y-m-d')}}">{{article.published | date('d M Y')}}</time>
    <h3><a href="{{article.link}}">{{article.title}}</a></h3>
    <p>{{article.intro}}</p>
    <div class="tags">{{article.tags}}</div>
  </article>
  {% endif %}
  {% endfor %}

{% endblock %}
