{% extends 'layout.html' %}

{% block title %}{{article.title}} by {{site.author.name}}{% endblock %}

{% block content %}
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="kalisjoshua">Tweet</a>

  <article>
    <time class="published" datetime="{{article.published | date('Y-m-d')}}">{{article.published | date('d M Y')}}</time>

    {{article.body|safe|marked}}
  </article>

  <div class="disqussion">
    <div id="disqus_thread"></div>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <p><a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a></p>
  </div>

{% endblock %}
